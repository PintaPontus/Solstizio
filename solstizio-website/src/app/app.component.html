<table mat-table [dataSource]="piatti" class="mat-elevation-z8 menu-table" *ngIf="piatti.length > 0">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="prezzo">
    <th mat-header-cell *matHeaderCellDef> Prezzo </th>
    <td mat-cell *matCellDef="let element"> {{element.prezzo}} </td>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>
  <ng-container matColumnDef="allergeni">
    <th mat-header-cell *matHeaderCellDef> Allergeni </th>
    <td mat-cell *matCellDef="let element"> {{element.allergeni}} </td>
  </ng-container>
  <ng-container matColumnDef="vegano">
    <th mat-header-cell *matHeaderCellDef> Vegano </th>
    <td mat-cell *matCellDef="let element"> {{element.vegano}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
