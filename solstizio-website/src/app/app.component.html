<header>
  <h1>Solstizio d'Estate</h1>
</header>
<div class="main-content">
  <div class="menu-container">
    <div class="piatto-container" *ngFor="let piatto of piatti">
      <mat-card class="piatto-card">
        <mat-card-header>
          <mat-icon class="piatto-icon" aria-hidden="false" *ngFor="let prop of piatto.proprieta.sort()">{{prop}}</mat-icon>
          <mat-card-title>{{piatto.nome}}</mat-card-title>
          <mat-card-subtitle>{{piatto.tipo}}</mat-card-subtitle>
          <mat-card-subtitle class="piatto-price">
            â‚¬ {{piatto.prezzo.toFixed(2)}}
          </mat-card-subtitle>
        </mat-card-header>
        <img class="piatto-immagine" mat-card-image src="{{piatto.immagine}}" alt="{{piatto.nome}}">
        <mat-card-content>
          <div class="piatto-descrizione" title="{{getDescrizioneOf(piatto)}}">
            <p>{{piatto.descrizione}}
             <span *ngIf="piatto.allergeni.length>0"><b>Allergeni</b>: {{getAllergeniOf(piatto)}}</span>
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button class="ordina-button" mat-button>ORDINA</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
